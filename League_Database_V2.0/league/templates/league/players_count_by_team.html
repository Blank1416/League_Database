<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Count by Team</title>
</head>
<body>
    <h1>Player Count by Team</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Player Count</th>
            </tr>
        </thead>
        <tbody>
            {% for team in team_counts %}
                <tr>
                    <td>{{ team.TeamName }}</td>
                    <td>{{ team.PlayerCount }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
<br>
<button><a href="/">Exit</a></button>
