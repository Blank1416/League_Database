<h1>Players in Team {{ team_id }}</h1>
<table border="1">
    <tr>
        <th>Player ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>DOB</th>
        <th>Number</th>
        <th>Starting Position</th>
    </tr>
    {% for player in players %}
    <tr>
        <td>{{ player.PlayerID }}</td>
        <td>{{ player.FirstName }}</td>
        <td>{{ player.LastName }}</td>
        <td>{{ player.DOB }}</td>
        <td>{{ player.Number }}</td>
        <td>{{ player.StartingPosition }}</td>
    </tr>
    {% endfor %}
</table>
